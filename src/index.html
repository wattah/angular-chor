<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Athena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cache-control" content="no-cache, no-store">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache"> 
    <!-- <link rel="stylesheet" href="login.scss" /> -->
    <script type="text/javascript" src="./login.js"></script>
    <style>
      .middle-container {
        background-size: cover;
        position: absolute;
        width: auto;
        min-height: calc(80vh - 114px);
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
      .middle-container .middle-content {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        transform: translateY(-50%);
      }
      .middle-container .text-center {
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center" class="marginFooter rectangle">
      <div class="row">
        <div class="col-lg-24">
          <div class="middle-container">
            <div class="middle-content">
              <p class="text-center">
                <img
                  src="assets/images/logo/logo-athena.svg"
                  style="width: 300px"
                />
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
