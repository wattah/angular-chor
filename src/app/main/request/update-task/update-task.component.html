<div class="row">
    <div  class="col-24">
        <div class="block block-transparent">
            <h6 class="athena" style="margin-bottom: 0;"> {{(task?.label) ? task?.label : ((task?.name) ? task?.name : '-' ) }} </h6>
            <h5 class="grey text-center athena">  Tâche N° {{task?.id}} </h5>
        </div>
    </div>
    <div class="col-md-24 col-lg-8 order-lg-2">
        <!-- REQUEST SUMMARY  -->
        <app-task-creation-request-summary  [detailRequest]="detailRequest" [customerId]="customerId" [requestAnswers]="requestAnswers"></app-task-creation-request-summary>    
   
    </div>
    <div class="col-md-24 col-lg-16 order-lg-1">
        <!-- FORMULAIRE -->
        <app-task-update-form (onFormGroupChange)="onFormGroupChange($event)" (onSubmittedChange)="onSubmittedChange($event)"
        (onCanceledChange)="onCanceledChange($event)" [task]="task" [users]="users" [customerId]="customerId" [idRequest]="detailRequest?.idRequest">
        </app-task-update-form>
    </div>       
</div>
