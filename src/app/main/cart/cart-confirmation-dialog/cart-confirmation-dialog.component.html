<div class="modal-body text-center margin-pop-up" >

    <div [innerHTML]="message"></div>
    
    <input class="btn btn-green mt-1" [value]="btnOkText" type="button" (click)="accept()" />
    <input class="btn btn-link blue  mt-1" (click)="decline()" type="button"  [hidden] = "!isCancelBtnVisible" [value] = "btnCancelText" />
  </div>
