        <label class="col-sm-4 col-form-label athena">Description 
            <span class="red">*</span>
        </label>
        <div class="col-sm-20 col-lg-9">
            <textarea class="form-control athena" autosize rows="6" formControlName="technicianComment"

            <span class="form-text text-min text-muted">Limite de 3000 caract√®res sur le champ Description</span>
        </div>
    </div>
