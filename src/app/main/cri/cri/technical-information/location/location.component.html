<blockquote class="ml-2">
    <div class="underline mt-3 mb-2">Emplacement N ° {{index}}<span class="icon del ml-2" *ngIf="interventionWifiLocationsLength !== 1" [class.disabled]="!allowedToModifyTechnicalInformationTab" (click)="removeLocation()"></span></div>
    <form [formGroup]="form">
        <div class="form-group row select_arrows">
            <label class="col-sm-4 col-form-label athena">Emplacement 
                <span *ngIf="isRequired" class="red">*</span>  
            </label>
            <div class="col-sm-20 col-lg-9">
                <select class="form-control athena ng-pristine ng-invalid ng-touched" formControlName="refWifiLocationType" name="refWifiLocationType"
                [ngClass]="[refWifiLocationTypeInvalid ? 'athena form-control error  ng-pristine ng-valid ng-touched' : 'athena form-control ng-pristine ng-valid ng-touched']"
                >
                    <option [ngValue]="null" disabled>--</option>
                    <option *ngFor="let locationWifiType of locationWifiTypes" [ngValue]="locationWifiType">{{locationWifiType.label}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label athena">Commentaire </label>
            <div class="col-sm-20 col-lg-9">
                <textarea class="form-control athena ng-pristine ng-valid ng-touched" rows="6" formControlName="locationWifiComment" name="locationWifiComment" [(ngModel)]="interventionWifiLocation.locationWifiComment" maxlength="255"></textarea>
                <span class="form-text text-min text-muted">Limite de 255 caractères sur le champ commentaire</span>
            </div>
        </div>
        <div class="form-group row" *ngIf="isVisibleAutreField">
            <label class="col-sm-4 col-form-label athena">Autre </label>
            <div class="col-sm-20 col-lg-9">
                <input class="athena form-control ng-pristine ng-valid ng-touched" type="text" formControlName="autreEmplacement" name="autreEmplacement" [(ngModel)]="interventionWifiLocation.autreEmplacement" />
            </div>
        </div>

        <div class="form-group row select_arrows">
            <label class="col-sm-4 col-form-label athena">Connexion 
                <span *ngIf="isRequired" class="red">*</span>  
            </label>
            <div class="col-sm-20 col-lg-9">
                <select class="form-control athena ng-pristine ng-invalid ng-touched" formControlName="refWifiConnectionType" name="refWifiConnectionType"
                [ngClass]="[refWifiConnectionTypeInvalid ? 'athena form-control error  ng-pristine ng-valid ng-touched' : 'athena form-control ng-pristine ng-valid ng-touched']"
                >
                    <option [ngValue]="null" disabled>--</option>
                    <option *ngFor="let wifiConnectionType of wifiConnectionTypes" [ngValue]="wifiConnectionType">{{wifiConnectionType.label}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label athena">Commentaire </label>
            <div class="col-sm-20 col-lg-9">
                <textarea class="form-control athena ng-pristine ng-valid ng-touched" rows="6" formControlName="connectionWificomment" name="connectionWificomment" [(ngModel)]="interventionWifiLocation.connectionWificomment" maxlength="255"></textarea>
                <span class="form-text text-min text-muted">Limite de 255 caractères sur le champ commentaire</span>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label athena">POE</label>
            <div class="col-sm-20 col-lg-9">
                <section class="example-section mt-2">
                    <mat-checkbox class="normal" formControlName="isPoe" name="isPoe" [(ngModel)]="interventionWifiLocation.isPoe"
                    [class.disabled-bg]="!allowedToModifyTechnicalInformationTab" ></mat-checkbox>
                </section>
            </div>
        </div>

        <div class="form-group row" *ngIf="isVisibleComment">
            <label class="col-sm-4 col-form-label athena">Commentaire </label>
            <div class="col-sm-20 col-lg-9">
                <textarea class="form-control athena ng-pristine ng-valid ng-touched" rows="6" formControlName="poeWifiComment" name="poeWifiComment" [(ngModel)]="interventionWifiLocation.poeWifiComment" maxlength="255"></textarea>
                <span class="form-text text-min text-muted">Limite de 255 caractères sur le champ commentaire</span>
            </div>
        </div>
    </form>
</blockquote>
