<div class="row" style="padding:15px">
  <div class="col-12">  
    <span class="underline grey" style="padding-left:40px; margin-bottom:30px "> Erreurs :</span> <br/>
    <ul style="list-style-type: none" class="mt-2">
      <div *ngFor="let error of errorList">
        <li> <span class="underline"> Ligne {{error?.numberLine}} : </span> <span class="text-line-break"> {{error?.errorMessage | isNull}} </span></li>
      </div>
    </ul>
  </div>
</div>
